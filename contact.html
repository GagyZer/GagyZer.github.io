                    <label for="subject">Sujet:</label>

    <script>
        /* Exercice 1*/

        document.getElementById("content").style.display = 'none';
        document.getElementById("content-label").style.display = 'none';

        document.getElementById('mail').addEventListener('change', event => {
            if (event.target.value != '') {
                document.getElementById('content').style.display = 'block';
                document.getElementById('content-label').style.display = 'block';
            }
        })


        /* Exercice 2 */

        var buttonContact = document.getElementById('button-contact');
        buttonContact.setAttribute('disabled', 'true');
        buttonContact.style.background = "grey";


        document.getElementById('contact-form').addEventListener('change', event => {
            if (
                document.getElementById('subject').value != ''
                && document.getElementById('mail').value != ''
                && document.getElementById('username').value != ''
                && document.getElementById('name').value != ''
                && document.getElementById('content').value != ''
            ) {
                document.getElementById('button-contact').removeAttribute('disabled')
                buttonContact.style.background = "white";
                
            } else {
                buttonContact.setAttribute('disabled', 'true');
                buttonContact.style.background = "grey";
            }
        })

    </script>
